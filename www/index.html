    <script>


 
        $(function () {


            $('#txtcpf').val(window.localStorage.getItem("cpf"));


            if(window.localStorage.getItem("cpf") != '')
            {
                    $.ajax({
                       data:"CPF="+window.localStorage.getItem("cpf"),
                       type: "POST",
                       url: "http://odontomix.com.br/app/aberto_pagamento.php",
                       success: function(data)
                       {
                            if(data == 1)
                            {
                                $('#alert').fadeIn();
                            }else
                            {
                                 $('#alert').fadeOut();
                            }
                       } 
                     });
            }

            // SETA VOLTAR
            $('.titulo-header i').live('click',function(e)
            { 
                    var hideDeffered = $('#home, #rede_credenciada').hide();
                    hideDeffered.promise().done(function() {});
                    $('.titulo-header').html('<i rel="home" class="fa fa-arrow-left" aria-hidden="true"></i>'+"<div style=''>"+$('#categoria-atual').val()+"</div>");
                    $('#'+$(this).attr('rel')).show();
            });

            // PÁGINA REDE CREDENCIADA
            $('.rede_credenciada').live('click',function(e)
            {
                    var hideDeffered = $('#home').hide();
                    hideDeffered.promise().done(function() {
                        $('.titulo-header').html('<i rel="home" class="fa fa-arrow-left" aria-hidden="true"></i>'+"<div style=''>REDE CREDENCIADA</div>");
                        $('#rede_credenciada').show();
                    });
 
                    var  conteudohtml_centro = "";
                  

                    $.ajax({
                        url: "http://odontomix.com.br/app/uf_credenciados.php",
                        dataType: "json",
                        crossDomain: true
                    })
                    .then( function ( response ) {
                                $('#uf_credenciados').append($('<option>', {
                                    value: '',
                                    text: 'SELECIONE UM ESTADO'
                                }));                        
                        $.each( response, function ( i, val ) {
                            if(val != '')
                            {  
                                $('#uf_credenciados').append($('<option>', {
                                    value: val.estado,
                                    text: val.estado
                                }));
                            }                            
                        }); 
                    });


        });

        // BUSCA CIDADE        
        $('#uf_credenciados').live('change',function(e)
        {
               
              $('#cidades_credenciados').fadeIn();
              $('#cidades_credenciados').empty();
              $('#bairros_credenciados').empty();
              $.ajax({
                        url: "http://odontomix.com.br/app/cidades_credenciados.php",
                        dataType: "json",
                        data: {
                            q: this.value
                        },
                        crossDomain: true
                    })
                    .then( function ( response ) {
                            $('#cidades_credenciados').append($('<option>', {
                                    value: '',
                                    text: 'SELECIONE UMA CIDADE'
                                })); 

                        $.each( response, function ( i, val ) {
                            if(val != '')
                            {  
                                $('#cidades_credenciados').append($('<option>', {
                                    value: val.cidade,
                                    text: val.cidade
                                }));
                            }                            
                        }); 
                    });
        });

        // BUSCA BAIRRO        
        $('#cidades_credenciados').live('change',function(e)
        {
               
              $('#bairros_credenciados').fadeIn();
              $('#bairros_credenciados').empty();
              $.ajax({
                        url: "http://odontomix.com.br/app/bairros_credenciados.php",
                        dataType: "json",
                        data: {
                            q: this.value
                        },
                        crossDomain: true
                    })
                    .then( function ( response ) {
                            $('#bairros_credenciados').append($('<option>', {
                                    value: '',
                                    text: 'SELECIONE UM BAIRRO'
                                }));                        
                        $.each( response, function ( i, val ) {
                            if(val != '')
                            {  
                                $('#bairros_credenciados').append($('<option>', {
                                    value: val.bairro,
                                    text: val.bairro
                                }));
                            }                            
                        }); 
                    });
        });


        // LISTA DENTISTA        
        $('#bairros_credenciados').live('change',function(e)
        {                   
            $('#lista_dentista').append('CARREGANDO ...');
            var estado,cidade,bairro;
            estado = $('#uf_credenciados').val();
            cidade = $('#cidades_credenciados').val();
             
            bairro = this.value;
        
            $.ajax({
               data:"estado="+estado+"&cidade="+cidade+"&bairro="+bairro,
               type: "POST",
               url: "http://odontomix.com.br/app/busca_dentista.php",
               success: function(data)
               {
                    $('#lista_dentista').empty().append(data);   
               } 
             });
        });




            // PÁGINA MEU PLANO
            $('.meu_plano').live('click',function(e)
            {
                    var hideDeffered = $('#home, #rede_credenciada').hide();
                    hideDeffered.promise().done(function() {
                        $('.titulo-header').html('<i rel="home" class="fa fa-arrow-left" aria-hidden="true"></i>'+"<div style=''>MEU PLANO</div>");
                        $('#meu_plano').show();
                    });
  
           
           });

           $('#btn_busca_cpf').live('click',function(e)
            {   
                cpf = $('#txtcpf').val();
                $('#loaddiv').fadeIn();
                window.localStorage.setItem("cpf", cpf);
                if(cpf.length >= 10)
                {
                    $.ajax({
                       data:"CPF="+$('#txtcpf').val(),
                       type: "POST",
                       url: "http://odontomix.com.br/app/busca_cpf.php",
                       success: function(data)
                       {    
                            $('#loaddiv').hide();
                            $('#lista_dados').empty().append(data);   
                       } 
                     });
                }
           });


        });

 
    </script>
